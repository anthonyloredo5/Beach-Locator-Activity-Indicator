<body>
  <!--navbar section-->
  <nav class="bgTop" role="navigation">
    <div class="nav-wrapper container">
      <span class="material-icons" style="color: rgb(230, 176, 223); size: 10px;">waves</span>
      <a id="logoContainer" href="#" class="brand-logo blue-text text-lighten-4">Beachin' It</a>

        <li><a href="index.html">Home</a></li>
 
        <li><a href="about_us.html">About Us</a></li>

  <div id="index-banner" class="parallax-container">

    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 id="beach" class="header center purple-text text-lighten-3 ">Where are we going?</h1>
        <div class="row center">
          <h5 class="header col s12 light">Find a beach near you!</h5>
        </div>
        <div class="row center">
          <br><br>
        </div>
      </div>
      <!--Search card -->
      <div class="card-large">
        <div class="row">
          <div class="input-field col s6">
            <!-- location input -->

            <input placeholder="Location" id="location" type="text" class="validate" style="color: white;">

            <div>

              <p class="checks">
                <label style="color: white">
                  <input type="checkbox"  class="checked box1" />
                  <span>Highest Rated Hotel</span>
                </label>

                <label style="color:white">
                  <input type="checkbox" class="checked box2" />
                  <span>Highest Rated Beach</span>
                </label>
                <label style="color:white">

                  <input type="checkbox" class="checked box3" />
                  <span>Highest Rated Activites</span>
                </label>

                <label style="color:white">
                  <input type="checkbox" class="checked box4" />
                  <span>Highest Rated Restaurants</span>

                </label>
              </p>
            </div>
            <button id="sButton" class="btn waves-effect waves-light " type="submit" name="action">Submit
              <i class="material-icons right white-text">send</i>
            </button>

          </div>
        </div>
      </div>

      <div class="parallax"><img src="./assets/background.jpg" alt="Unsplashed background img 1"></div>
    </div>
  </div>

  <!-- //potential second div (weather info) -->
  <div class="parallax-container">
    <div class="section">
      <!--   Icon Section   -->
      <div class="row">
        <div id="Apples" class="col s12 m4">
          <div class="icon-block">


            <h2 class="center pink-text"><i class="material-icons small">pool</i></h2>
            <p class="light2">TIDES</p>
            <div id="tide-data"></div>
            <div id="tide-data1" class="row"></div>


          </div>
        </div>
        <div class="col s12 m4">
          <div class="icon-block">


            <h2 class="center pink-text"><i class="material-icons small">flash_on</i></h2>
            <p class="light2">WEATHER</p>
            <div id="current-weather"></div>


          </div>
        </div>
        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center pink-text"><i class="material-icons small">map</i></h2>
            <p class="light2">MAP</p>
            <div id="map" </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- //potential third div (checkbox data) -->
    <!-- This sectoin is gonna have what the user included in search -->
    <div class="parallax-container valign-wrapper">
      <div class="section no-pad-bot">
        <div class="container">
          <div class="row center">
            <h5 class="header col s12 light">Let's Go!</h5>
            <!-- add check box values to this -->
            <div class="checkBoxResults"></div>
          </div>
        </div>
      </div>
      <div class="parallax"><img src="./assets/background.jpg" alt="Unsplashed background img 2"></div>
    </div>

    <!-- Display data from api based on user selection -->
    <div class="container">
      <div class="section">
        <div class="row">
          <div class="row">
            <h3><i class="mdi-content-send brown-text"></i></h3>

            <!-- add sections for api data -->
            <div class="col s12 m3">
              <div class="icon-block">
                <h2 class="center brown-text"><i class="material-icons">hotel</i></h2>
                <h5 class="center">Hotels</h5>

                <div id="hotelResults" class="card-panel pink lighten-4 lighten-5 z-depth-2" style="text-shadow: 2px 1px 1px rgb(202, 133, 202);"></div>

              </div>
            </div>
            <div class="col s12 m3">
              <div class="icon-block">
                <h2 class="center brown-text"><i class="material-icons">waves</i></h2>
                <h5 class="center">Your Match</h5>

                <div id="beachResults" class="card-panel pink lighten-4 lighten-5 z-depth-2" style="text-shadow: 2px 1px 1px rgb(202, 133, 202);"></div>
              </div>
            </div>
            <div class="col s12 m3">
              <div class="icon-block">
                <h2 class="center brown-text"><i class="material-icons">local_activity</i></h2>
                <h5 class="center">Nearby Activities</h5>

               <div id="activityResults" class="card-panel pink lighten-4 lighten-5 z-depth-2" style="text-shadow: 2px 1px 1px rgb(202, 133, 202);"></div>

              </div>
            </div>
            <div class="col s12 m3">
              <div class="icon-block">
                <h2 class="center brown-text"><i class="material-icons">local_dining</i></h2>
                <h5 class="center">Nearby Restaurants</h5>

              <div id="restaurantResults" class="card-panel pink lighten-4 lighten-5 z-depth-2" style="text-shadow: 2px 1px 1px rgb(202, 133, 202);"></div>

              </div>
            </div>
          </div>
